ingress:
  enabled: true
  hostname: kong.local

ingressController:
  ingressClass: kong

postgresql:
  postgresqlPassword: kong
  postgresqlMaxConnections: "1000"

service:
  exposeAdmin: true
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'

extraVolumes:
- name: kong-config
  configMap:
    name: kong-config

kong:
  extraVolumeMounts:
  - name: kong-config
    mountPath: /opt/bitnami/kong/conf/kong.conf.backup
    subPath: kong.conf

  extraEnvVars:
  - name: KONG_TRUSTED_IPS
    value: 130.211.0.0/22,35.191.0.0/16,34.120.92.225/32,173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22
  - name: KONG_REAL_IP_HEADER
    value: X-Forwarded-For
  - name: KONG_REAL_IP_RECURSIVE
    value: "on"
  - name: KONG_PROXY_ACCESS_LOG
    value: /dev/stdout geth
  - name: KONG_ADMIN_ACCESS_LOG
    value: /dev/stdout geth
  - name: KONG_NGINX_HTTP_LOG_FORMAT
    value: geth escape=json '$remote_addr - $remote_user [$time_local] "$request" $status  $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" "$remote_addr" $request_body'
  - name: KONG_PG_MAX_CONCURRENT_QUERIES
    value: "400"
